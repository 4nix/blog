---
layout: default
title: 小技巧
---
 <div class="row row-list">
    <h1>TIPS</h1>
   
   {% for post in site.tags.tips limit:10 %}
   <div class="row-list-item">
     <section>
       <h1><a class="post-link" title="{{ post.title }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
       <div class="row-list-content">
         {{ post.content | strip_html | truncate: 400, "..."  }}
       </div>
     </section>
   </div>
   {% endfor %}
 </div>


<div class="row row-pagination">
</div>
