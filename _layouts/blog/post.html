---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p><span class="author">{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}</span> 发布于<time datetime="{{ page.date | date: "%Y-%m-%d" }}">生日前</time> <span>分类 : <a href="##">{{ page.categories }}</a></span></p>
  </header>
  <div class="post-content">
  	{{ content }}
  </div>
</article>
